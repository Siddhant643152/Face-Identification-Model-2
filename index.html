
    <html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>
<body>
    <div class="container">

      <center>
        <h3 class="btn btn-default heading" style="font-weight: bolder;color: blueviolet;background-color: pink;">FACE IDENTIFICATION MODEL</h3>
        <br><br>
      <p style="font-size: 22px; color: red;font-weight: bolder;">This model is trained to identify the following:</p>

      <b id="name_of_object">
        Siddhant
        <hr>
        Mother
        <hr>
        Grandfather
        <hr>
        Grandmother
        <hr>
      </b>

        <label>Webcam View-</label>
        <br><br>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
    
        <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
        <br><br>
        <button onclick="check()" class="btn btn-success">Identify Image</button>
        <br><br>

        <p style="font-size: 22px;">Object :<span id="result_object_name"></span></p>
        <p style="font-size: 22px;">Accuracy :<span id="result_object_accuracy"></span></p>
      </center>
        
    </div>
</body>
</html>
